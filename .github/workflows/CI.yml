name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  CI:
    name: Lint, Build, and Test
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [16]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install
        run: npm ci
      - name: Codegen
        run: npm run graphql:codegen
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        env:
          EVM_RPC_URL: ${{ secrets.EVM_RPC_URL }}
        run: npm run test
